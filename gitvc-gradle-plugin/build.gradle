apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

group 'com.tuuzed.gradle.plugin'
version '0.1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(rootProject.file("maven").absolutePath))
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation 'junit:junit:4.12'
}